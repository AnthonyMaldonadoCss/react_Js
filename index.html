        img{

        img.is-small{
            width: 50px;

        img.is-large{
            width: 150px;

        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }
        

        img.disabled {
            opacity: 0.3;
        }
    </style>

    <script type="text/babel">

        const app = document.getElementById('app');
        
        //this is a method
        const useState = React.useState

        const Avatar = props => {
            
            //Devuelve un valor con un estado y una funcion para actualizarlo
            const [enabled, setEnabled] = useState(true)
            
            const src = `https://randomuser.me/api/portraits/${props.gender}/${props.id}.jpg`;
        
            //return h("img", {src});

            
            const className = enabled ? '' : 'disabled';
           // const pictureClassName = props.size === 'small' ? 'is-small' : '' ;

            let pictureClassName = ''

            if(props.size === 'small'){
                pictureClassName = "is-small"
            } else if (props.size === "large"){
                pictureClassName = "is-large"
            }
            
            return(
            <picture>
                <img onClick={() => {
                    setEnabled(!enabled)
                }}  className={className, pictureClassName} src={src} />
               <h3> {props.name} </h3>
            </picture>
            )
        }

        //ReactDOM.render(h(Avatar, {id: 1}), app);

                <Avatar name={'jose'} gender={'men'} id={3} />

                <Avatar name={'maria'} gender={'women'} id={10} size={'large'} />
            </div>, 
            app
        )
